<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOTC Match Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">BOTC Tracker</a>
    </nav>

    <div class="container mt-4">
        <h2>User Authentication</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login / Sign Up</button>
        </form>
        <button id="logout" class="btn btn-danger mt-3">Logout</button>
    </div>

    <div class="container mt-4" id="match-section" style="display:none;">
        <h2>Record a New Match</h2>
        <form id="match-form">
            <div class="form-group">
                <label for="storyteller">Storyteller Name:</label>
                <input type="text" class="form-control" id="storyteller" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="players">Players (comma separated):</label>
                <input type="text" class="form-control" id="players" required>
            </div>
            <div class="form-group">
                <label for="winner">Winning Team:</label>
                <select class="form-control" id="winner">
                    <option value="Good">Good</option>
                    <option value="Evil">Evil</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Match</button>
        </form>

        <h3 class="mt-5">Match History</h3>
        <table class="table table-bordered" id="match-history">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Storyteller</th>
                    <th>Players</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Initialize Back4App
        Parse.initialize("s7C0Xt339QlyFlfufornKYww6AvgNPSjHgJ7rb5C", "WUHOoRAw4QUUwae5PVvDRE9MMAfPYyDUe1DRcJvY"); 
        Parse.serverURL = "https://parseapi.back4app.com/";

        document.getElementById("login-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                let user = await Parse.User.logIn(email, password);
            } catch (error) {
                let user = new Parse.User();
                user.set("username", email);
                user.set("email", email);
                user.set("password", password);
                try {
                    await user.signUp();
                } catch (signUpError) {
                    console.error("Error signing up:", signUpError);
                    return;
                }
            }
            document.getElementById("match-section").style.display = "block";
            loadMatches();
        });

        document.getElementById("logout").addEventListener("click", async function() {
            await Parse.User.logOut();
            document.getElementById("match-section").style.display = "none";
        });

        document.getElementById("match-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const user = Parse.User.current();
            if (!user) {
                alert("Please log in first.");
                return;
            }
            
            const Match = Parse.Object.extend("Match");
            const match = new Match();
            match.set("storyteller", document.getElementById("storyteller").value);
            match.set("date", document.getElementById("date").value);
            match.set("players", document.getElementById("players").value);
            match.set("winner", document.getElementById("winner").value);
            match.set("owner", user);
            
            try {
                await match.save();
                loadMatches();
            } catch (error) {
                console.error("Error saving match:", error);
            }
        });

        async function loadMatches() {
            const user = Parse.User.current();
            if (!user) return;
            
            const Match = Parse.Object.extend("Match");
            const query = new Parse.Query(Match);
            query.equalTo("owner", user);
            query.descending("createdAt");
            
            try {
                const results = await query.find();
                const tableBody = document.querySelector('#match-history tbody');
                tableBody.innerHTML = '';
                results.forEach(match => {
                    const row = `<tr>
                        <td>${match.get("date")}</td>
                        <td>${match.get("storyteller")}</td>
                        <td>${match.get("players")}</td>
                        <td>${match.get("winner")}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error loading matches:", error);
            }
        }
    </script>
</body>
</html>
