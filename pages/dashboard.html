<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BOTC Track</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/dashboard.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">BOTC Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="http://bloodontheclocktower.com/" aria-label="About BOTC">BOTC?</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/leaderboard.html" aria-label="Leaderboard">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/storytellers.html" aria-label="Storytellers">Storytellers</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/feedback.html" aria-label="Feedback">Feedback</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/login.html" aria-label="Login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 id="dashboard-message"></h2>
        <button class="btn btn-danger" id="logout">Logout</button>
    </div>

    <div class="container mt-5 text-center">
        <div class="profile-section">
            <img src="../assets/default-profile.jpg" id="profile-picture" class="rounded-circle" width="150" height="150">
            <h2 id="username">Loading...</h2>
            <p><strong>Favorite Character:</strong> <span id="favorite-character">Not set</span></p>
            <p><strong>Games Played:</strong> <span id="games-played">0</span></p>
            <p><strong>Win Rate:</strong> <span id="win-rate">0%</span></p>
            <button class="btn btn-primary" id="edit-profile">Edit Profile</button>
        </div>
    </div>

    <div class="container mt-4">
        <h2>Match History</h2>
        <button class="btn btn-primary mb-3" onclick="window.location.href='submit-match.html'">Add New Match</button>
        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="match-history">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>League Code</th>
                        <th>Storyteller</th>
                        <th>Script Played</th>
                        <th>Players</th>
                        <th>Team</th>
                        <th>Role</th>
                        <th>Game Outcome</th>
                        <th>ST Mistake</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <footer class="footer mt-5">
        <p>Â© 2025 BOTC Track. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
