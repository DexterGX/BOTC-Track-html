<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BOTC Track</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/match.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">BOTC Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="http://bloodontheclocktower.com/" aria-label="About BOTC">BOTC?</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/leaderboard.html" aria-label="Leaderboard">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/storytellers.html" aria-label="Storytellers">Storytellers</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/feedback.html" aria-label="Feedback">Feedback</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/login.html" aria-label="Login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </form>
    </div>

    <div class="container mt-4" id="match-section" style="display:none;">
        <h2>Record a New Match</h2>
        <form id="match-form">
            <div class="form-group">
                <label for="storyteller">Storyteller Name:</label>
                <input type="text" class="form-control" id="storyteller" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="players">Players (comma separated):</label>
                <input type="text" class="form-control" id="players" required>
            </div>
            <div class="form-group">
                <label for="winner">Winning Team:</label>
                <select class="form-control" id="winner">
                    <option value="Good">Good</option>
                    <option value="Evil">Evil</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit Match</button>
        </form>

        <h3 class="mt-5">Match History</h3>
        <table class="table table-bordered" id="match-history">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Storyteller</th>
                    <th>Players</th>
                    <th>Winner</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
