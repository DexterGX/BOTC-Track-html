<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <script src="../js/auth.js" defer></script>
    <script src="../js/edit_profile.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index.html">BOTC Track</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="http://bloodontheclocktower.com/" aria-label="About BOTC">BOTC?</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/leaderboard.html" aria-label="Leaderboard">Leaderboard</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/storytellers.html" aria-label="Storytellers">Storytellers</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/feedback.html" aria-label="Feedback">Feedback</a></li>
                <li class="nav-item"><a class="nav-link" href="../pages/login.html" aria-label="Login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h2>Edit Profile</h2>
        <div class="profile-section">
            <input type="file" id="upload-profile-picture" accept="image/*" style="display: none;">
            <img src="../assets/default-profile.jpg" id="profile-picture" class="rounded-circle" width="150" height="150">
            <p>
                <strong>Name:</strong> 
                <span id="user-name" class="editable-field">Not set</span>
                <img src="../assets/edit-icon.png" class="edit-icon" onclick="showInput('user-name')">
                <input type="text" id="user-name-input" class="edit-input form-control" placeholder="Enter your name">
            </p>
            <p>
                <strong>Favorite Character:</strong> 
                <span id="favorite-character" class="editable-field">Not set</span>
                <img src="../assets/edit-icon.png" class="edit-icon" onclick="showInput('favorite-character')">
                <input type="text" id="favorite-character-input" class="edit-input form-control" placeholder="Enter favorite character">
            </p>
            <p>
                <strong>League Codes:</strong> 
                <span id="league-code" class="editable-field">Not set</span>
                <img src="../assets/edit-icon.png" class="edit-icon" onclick="showInput('league-code')">
                <input type="text" id="league-code-input" class="edit-input form-control" placeholder="Enter league codes separated by commas">
            </p>
            <p>
                <strong>Friends:</strong> 
                <span id="players" class="editable-field">Not set</span>
                <img src="../assets/edit-icon.png" class="edit-icon" onclick="showInput('players')">
                <input type="text" id="players-input" class="edit-input form-control" placeholder="Enter friends' names separated by commas">
            </p>
            <button class="btn btn-primary mt-3" id="save-profile">Save Changes</button>
        </div>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

</body>
</html>
